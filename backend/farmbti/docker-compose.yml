version: '3.8'

services:
  backend:
    container_name: farmbti-backend
    build: .
    image: ${DOCKER_HUB_USERNAME}/${IMAGE_NAME}
    ports:
      - "8081:8081"
    env_file:
      - /home/ubuntu/env/backend/.env
    volumes:
      - ./src/main/resources/application.yml:/app/application.yml
    networks:
      - farmbti

networks:
  farmbti:
    external: true